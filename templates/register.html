{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <h1>Register</h1>
    <form method="POST">
        {{ form.csrf_token }}
        <div>
            {{ form.username.label }}
            {{ form.username }}         
        </div>
        <div>
            {{ form.password.label }}
            {{ form.password }}
        </div>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
    <a href="{{ url_for('home') }}">Back to home</a>
{% endblock %}
